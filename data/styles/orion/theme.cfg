#### THEME SETTINGS ####

borderColor:	#5e626d

bevelWidth:	1
handleWidth:	1
borderWidth:	0
frameWidth:	0

menu.bullet:	square
menu.frame.disableColor:	#000000
menu.bullet.position:	Right

*Font: snap-9:bold,shadow

menu.roundCorners: TopRight TopLeft BottomRight BottomLeft
window.roundCorners: TopRight TopLeft BottomRight BottomLeft
toolbar.shaped: true

toolbar.tools:  RootMenu, iconbar, systemtray, clock

*.font.effect: shadow
*.font.shadow.color: #aaaaaa
*.font.shadow.x: -1
*.font.shadow.y: -1

menu.alpha: 190
slit.alpha: 190
toolbar.alpha: 190
window.focus.alpha: 255
window.unfocus.alpha: 150
