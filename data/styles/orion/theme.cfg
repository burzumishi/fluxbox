#### MENU SETTINGS ####

menu.frame.color:	#000000
menu.frame.colorTo:	#363636
menu.frame.textColor:	#ffffff
menu.frame.font:	snap-9:bold,shadow
menu.frame.justify:	Right
menu.frame:	Flat Solid Diagonal

